<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>login</title>
        
        <script>
         //<![CDATA[
            $('.button').click(function(){
                $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
            });  
            //]]>
        </script>
<style>
          @import url(https://fonts.googleapis.com/css?family=Roboto:300);

.login-page {
  width: 360px;
  padding: 8% 0 0;
  margin: auto;
}
.form {
  position: relative;
  z-index: 1;
  background: #555;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;
 }
.form input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  border:0;
  width: 100%;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
  
}
.form .button {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: #dd163b;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.form .button:hover,.form .button:active,.form .button:focus {
  background: #aa142a;
}
.form .message {
  margin: 15px 0 0;
  color: #b3b3b3;
  font-size: 12px;
}
.form .message a {
  color: #aa142a;
  text-decoration: none;
}
.form .register-form {
  display: none;
}
.container {
  position: relative;
  z-index: 1;
  max-width: 300px;
  margin: 0 auto;
}
.container:before, .container:after {
  content: "";
  display: block;
  clear: both;
}
.container .info {
  margin: 50px auto;
  text-align: center;
}
.container .info h1 {
  margin: 0 0 15px;
  padding: 0;
  font-size: 36px;
  font-weight: 300;
  color: #1a1a1a;
}
.container .info span {
  color: #4d4d4d;
  font-size: 12px;
}
.container .info span a {
  color: #000000;
  text-decoration: none;
}
.container .info span .fa {
  color: #EF3B3A;
}
body {
  
  background-image: url("img/#{controle_aventura.selectBg()}");
  background-repeat: no-repeat;
  background-size: 100% auto;
  font-family: "Roboto", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;      
}  
.title_a
{
    color:#fff;
    font-size: 25px;
    font-weight:bold;
}
.title_b
{
    color:#dd163b;
    font-weight:bold;
    font-size: 25px;
}

input:-webkit-autofill {
    -webkit-box-shadow: 0 0 0 30px #273138 inset;
    -webkit-text-fill-color: #6b8799 !important;
    -webkit-font-smoothing: antialiased;
}
input:focus {
    -webkit-font-smoothing: antialiased;
}
        </style>
</h:head>
<h:body>
    
    
    <div class="login-page">
            <p:growl id="mensagem_cadastro" life="5000" showDetail="true"/> 
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
  <div class="form">
    <h:form class="register-form">
      <input type="text" placeholder="name"/>
      <input type="password" placeholder="password"/>
      <input type="text" placeholder="email address"/>
      <button>create</button>
      <p class="message">Não possui conta? <a href="#">Sign In</a></p>
    </h:form>
    <h:form class="login-form">
        <img src="img/tgp.png" width="100%" height="auto"/>    
        <h:outputText class="title_a" value="Usuário" />
        <h:inputText class="input_a" id="username" value="#{login.user}"></h:inputText>
        
        <h:outputText  class="title_b" value="Senha" />
        <h:inputSecret  id="password" value="#{login.pwd}"></h:inputSecret>
        
        <h:commandButton class="button" action="#{login.validateUsernamePassword}"
        value="Login"></h:commandButton>
      <p class="message">Não possui conta? <a href="#">Crie uma agora</a></p>
    </h:form>
  </div>
</div>
</h:body>
</html>
